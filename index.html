  <script type="text/javascript">
    $(document).ready(function(){
       $('.slick-carousel').slick({
	     dots: true,
	     infinite: false,
	     speed: 300,
	     slidesToShow: 4,
	     slidesToScroll: 4,
	     arrows: true,
	     responsive: [
	       {
	         breakpoint: 1024,
	         settings: {
	           slidesToShow: 3,
	           slidesToScroll: 3,
	           infinite: true,
	           dots: true

	         }
	       },
	       {
	         breakpoint: 600,
	         settings: {
	           slidesToShow: 2,
	           slidesToScroll: 2,
	           dots: false
	         }
	       },
	       {
	         breakpoint: 480,
	         settings: {
	           slidesToShow: 1,
	           slidesToScroll: 1,
	           dots: false
	         }
	       }
	     ]
		});
    });

    $(window).resize(function() {
	  $('.js-slider').slick('resize');
	});

	$(window).on('orientationchange', function() {
	  $('.js-slider').slick('resize');
