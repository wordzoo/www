<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>WordZoo</title>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />

<link rel="stylesheet" href="./owl/owl-carousel/owl.carousel.css">
<link rel="stylesheet" href="./owl/owl-carousel/owl.theme.css">




<SCRIPT type="text/javascript">
	function gotoStore(img) {
		var url = 'https://play.google.com/store/apps/details?id=org.wordzoo.uhr.germanclock';
		var win = window.open(url, '_blank');
		win.focus();
	}



</SCRIPT>
</head>

<body>

<!-- the header -->
<img id="headerimage" src="/images/germanclock/logo3.png">


<ul id="headernav">
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Quickstart</a></li>
  <li><a href="#contact">Support</a></li>
  <li><a href="#contact">Contact</a></li>

</ul>

<div id="content">
	<div id="h1">
		<div style="float: left; text-align:right; width:40%; height: 100%; vertical-align: middle; margin-right:2em;">
		German Clock
		</div>
		<div style="float: left; text-align:left; width:40%;margin-left:2em;">
			<img src="/images/germanclock/BuyOnPlay2.PNG" style="width: 40%" onclick="gotoStore(this);">
		</div>
	</div>
	<div style="text-align:center;margin-bottom: 2em;">
		Includes an Android Widget and a wearable watch face

	</div>
	<div id="car">
		<div id="horr_list">
			<div class="car_item"><img class="list_image" src="/images/germanclock/logo_moto360.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_logo_lgg.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_7.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_6.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_5.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_4.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_3.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_2.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_8.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_9.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_10.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_11.png" onclick="gotoStore(this);"></div>
			<div class="car_item"><img class="list_image" src="/images/germanclock/car_1.png" onclick="gotoStore(this);"></div>
		</div>
	</div>

	<p>
		Learn to tell time by reading it all day...</p>
	<div id="h2">

		<div style="float: left; text-align:right; width:45%; vertical-align: middle; margin-right:2em;">
				<img src="/images/germanclock/read_watch_2.jpg"  onclick="gotoStore(this);" style="max-width:100%;max-height:100%;">
				</div>
				<div style="float: left; text-align:left; width:45%;margin-left:2em;">
					<img src="/images/germanclock/read_watch_1.jpg"  onclick="gotoStore(this);" style="max-width:100%;max-height:100%;">
		</div>
	</div>

	<p>
		Learn the time lanugage of German interactively!</p>
	<div id="h3">
		<div style="float: left; text-align:right; width:45%; vertical-align: middle; margin-right:2em;">
				<img src="/images/germanclock/car_2.png"  onclick="gotoStore(this);" style="max-width:100%;max-height:100%;">
				</div>
				<div style="float: left; text-align:left; width:45%;margin-left:2em;">
					<img src="/images/germanclock/car_2.png"  onclick="gotoStore(this);" style="max-width:100%;max-height:100%;">
		</div>

	</div>
</div>

<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
 <script src="/owl/owl-carousel/owl.carousel.js"></script>



  <script type="text/javascript">
    $(document).ready(function(){
       $("#horr_list").owlCarousel({
	        items : 3,
	        itemsDesktop : [1000,5], //5 items between 1000px and 901px
			  itemsDesktopSmall : [900,3], // betweem 900px and 601px
			  itemsTablet: [600,2], //2 items between 600 and 0
      		itemsMobile : false, // itemsMobile disabled - inherit from itemsTablet option
	        navigation : true

  });
    });
  </script>

</body>
</html>
